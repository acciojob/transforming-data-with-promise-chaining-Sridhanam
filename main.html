<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- do not change this code -->
    <input type="number" id="ip" />
    <button id="btn">Start</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');
        const btn = document.getElementById('btn');
        btn.addEventListener('click',()=>{
            const input = document.getElementById('ip').value;
            new Promise((res,rej)=>{
                setTimeout(()=>{
                    res(input);
                },2000);
            })
            .then((res)=>{
                output.innerHTML = `Result: ${res}`;
                return res;
            })
            .then((res)=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(res*2);
                    },1000);
                });
            })
            .then((res)=>{
                output.innerHTML = `Result: ${res}`;
                return res;
            }).then((res)=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(res-3);
                    },1000);
                })
            }).then((res)=>{
                    output.innerHTML = `Result: ${res}`;
                    return res;
            })
            .then((res)=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(res/2);
                    },1000);
                })
            }).then((res)=>{
                    output.innerHTML = `Result: ${res}`;
                    return res;
            })
            .then((res)=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(res+10);
                    },1000);
                })
            }).then((res)=>{
                    output.innerHTML = `Final Result: ${res}`;
            })
            .catch((error)=>{
                output.innerHTML=error;
            })
        });
    	</script>
  </body>
</html>
